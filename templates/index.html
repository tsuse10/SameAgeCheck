<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SameAgeChecker</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header><h1>Same Age Checker</h1></header>
        </div>
        <div class="row jumbotron" style="height: 100px;">
            <div class="col d-flex justify-content-center align-items-center h-100 bg-primary-subtle">
                <h1>あの人とあの人は同い年？</h1>
                <p>2人の有名人の名前を入力して確認ボタンを押すと2人が同い年か確認できます。</p>
                <p>また、あなたの生年月日と有名人の名前を入力して確認ボタンを押すと同い年か確認できます。</p>            
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center" style="height:400px;">
                <div class="forms">
                    <form action="/result1" method="POST">
                        <table>
                            <tr>
                                <td><label class="fw-bold" for="name1">1人目の名前:</label></td>
                                <td><input type="text" name="name1" class="form-control" placeholder="佐藤花子" required></td>
                            </tr>
                            <tr>
                                <td><label class="fw-bold" for="name2">2人目の名前:</label></td>
                                <td><input type="text" name="name2" class="form-control" placeholder="山田太郎" required></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="submit" class="btn bg-primary text-white fs-5 fw-bold" value="確認"></td>
                            </tr>                        
                        </table>
                    </form>
                </div>
            </div>
            <div class="col d-flex justify-content-center align-items-center" style="height:400px;">
                <div class="forms">
                    <form action="/result2" method="POST">
                        <table>
                            <tr>
                                <td class="fw-bold" style="width: 80px;"><label for="useryear">あなたの<br>生年月日:</label></td>
                                <td>
                                    <select name="year" id="year" class="form-select" style="width: 100px;">
                                        <option value="1">年</option>
                                    </select>
                                </td>
                                <td>
                                    <select name="month" id="month" class="form-select" style="width: 80px;">
                                        <option value="1">月</option>
                                    </select>
                                </td>
                                <td>
                                    <select name="day" id="day" class="form-select" style="width: 80px;">
                                        <option value="1">日</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="fw-bold"><label>名前：</label></td>
                                <td colspan="2"><input type="text" name="name3" class="form-control w-100" required></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td colspan="3"><input type="submit" class="btn bg-primary text-white fs-5 fw-bold" value="確認"></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <footer><small>footer</small></footer>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        (function(){
            var time = new Date();
            var aaa = time.getFullYear();
            var out = '';
            for(var i =1900; i<=aaa; i++){
            out += '<option value="' + i + '年' + '">' + i + '年</option>';
            }
            $('#year').append(out);
        }());

        (function(){
            var out = '';
            for(var i =1; i<=12; i++){
            out += '<option value="' + i + '月' + '">' + i + '月</option>';
            }
            $('#month').append(out);
        }());

        (function(){
            var out = '';
            for(var i =1; i<=31; i++){
            out += '<option value="' + i + '日' + '">' + i + '日</option>';
            }
            $('#day').append(out);
        }());
    </script>
    
</body>
</html>
