<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SameAgeChecker</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header><h1>Same Age Checker</h1></header>
        </div>
        <div class="row text-center">
            <h2>個人を特定できませんでした。</p>
            <h4>以下から当てはまる人を選択してください。</h4>
            <ul>
                <li><a href="/" id="link1">{{dict['candidate1']}}</a></li>
                <li><a href="/" id="link2">{{dict['candidate2']}}</a></li>
                <li><a href="/" id="link3">{{dict['candidate3']}}</a></li>
            </ul>
            <p>{{dict['formInfo']}}</p>
        </div>
        <div class="row">
            <footer><small>footer</small></footer>
        </div>
    </div>
    <script>
        document.getElementById("link1").addEventListener('click',function(){
            var message = document.getElementById("link1").textContent;
            sessionStorage.setItem('person',message);
        });
    </script>
</body>
</html>
